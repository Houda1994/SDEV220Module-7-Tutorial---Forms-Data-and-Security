{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Girls Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    <header class="page-header">
        <div class="container">
            <!-- Check if the user is authenticated -->
            {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu">
                {% include './icons/file-earmark-plus.svg' %}
            </a>
            {% endif %}
            <!-- Main Blog Title -->
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>
    </header>

    <main class="container">
        <!-- Use rows and columns built into Bootstrap to ensure articles line up and look correct -->
        <div class="row">
            <div class="col">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>

    <footer class="container">
        <p>&copy; 2024 Django Girls Blog</p>
    </footer>

    <!-- Add Bootstrap's JavaScript bundle if needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoWxtIOwQSuR4ZeZDyx+K6HkxoZEVv+eDnR+DxPHfwbPcc2" crossorigin="anonymous">
    </script>
</body>

</html>
